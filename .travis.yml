language: php
sudo: false
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0

install:
  - phpize -v
  - composer selfupdate
  - composer install
  - ./vendor/phalcon/zephir/install-json
  - ./vendor/phalcon/zephir/install -c

script: ./vendor/bin/phpunit --coverage-clover coverage.clover
  
after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage.clover
  - zephir build

matrix:
  allow_failures:
    - php: 7.0
